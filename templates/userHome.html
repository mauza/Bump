<!DOCTYPE html>
<html lang="en">
<head>
    <title>BunnyFat Real Estate App</title>
 
 
    <link href="../static/bootstrap.min.css" rel="stylesheet">
 
    <link href="../static/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script>
    function allowDrop(ev) {
        ev.preventDefault();
    }
    
    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }
    
    </script>
</head>
 
<!--<body class="fatd">-->
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3><span class="houseshade">BunnyFat</span></h3>
        </div>
     
        <div class="jumbotron">
            <div class="allthedumb" width="150" height="150">   
               <h1><span>All I need is an MLS number...</shade></h1>
                <form class="form-signin" enctype="multipart/form-data" action="/mlsCalc" method="post">
                    <div>
                    <p>Go ahead put a valid MLS number in there</p>

                    <input type="text" class="form-control" name="mlsNumber">
                    </div>
                    <br>
                    <div>
                        <p>Select Mortgage</p>
                        <input type="radio" name="mortgage" value="0" > 10 yr
                        <input type="radio" name="mortgage" value="1" checked > 15 yr
                        <input type="radio" name="mortgage" value="2" > 30 yr
                    </div>
                    
                    <br>
                  <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">LETS DO THIS!</button>
                </form>
            </div>    
        </div>
 
 
        <footer class="footer">
            <p><span class="houseshade">&copy; BunnyFat 2016</span></p>
        </footer>
 
    </div>
</body>
 
</html>
