<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bump Real Estate App</title>
 
    
    <link href="../static/bootstrap.min.css" rel="stylesheet">
 
    <link href="../static/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script src="../static/js"></script>
    <!--<script src="../static/signin.js"></script>-->
  </head>
 
  <body class="fatc">
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right light">
            <li role="presentation" ><a href="/" class="sosickofthis">Home</a></li>
            <li role="presentation" class="active"><a href="#" class="sosickofthis">Sign In</a></li>
            <li role="presentation" ><a href="/showSignUp" class="sosickofthis">Sign Up</a></li>
          </ul>
        </nav>
        <h3><span class="houseshade">BunnyFat</span></h3>
      </div>
 
      <div class="jumbotron">
        <h1></h1>
        <form class="form-signin" action="/validateLogin" method="post">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

       <div class="alert alert-success" role="alert" style="{{sDisplay}}"><strong>Success!</strong></div>

       <div class="alert alert-danger" role="alert" style="{{errorDisplay}}">
       <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
       <span class="sr-only">Error:</span>
       {{error}}
       </div>

       
      </div>
 
 
      <footer class="footer">
        <p><span class="houseshade">&copy; BunnyFat 2016</span></p>
      </footer>
 
    </div>
  </body>
</html>
